<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>D3.js Bubble Chart Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
  </head>
  <body>
    <a href="http://www.jonopens.com">
      <img src="http://www.jonopens.com/images/logo-32.png" alt="Jon Openshaw logo" title="Back to Home Page"/>
    </a>
    <h1>I traded Two Hours for these Bubbles</h1>
    <div id="chart">
      <!-- div for bubble chart -->
    </div>
  </body>
  <script>
  (function () {
    let width = window.innerWidth, height = window.innerHeight;

    let svg = d3.select("#chart")
      .append("svg")
      .attr("height", height)
      .attr("width", width)
      .append("g")
      .attr("transform", "translate(0, 0)")

    let radiusScale = d3.scaleSqrt().domain([10, 3000]).range([10, 80])

    let simulation = d3.forceSimulation()
      .force("x", d3.forceX(width / 2).strength(0.02))
      .force("y", d3.forceY(height / 2).strength(0.02))
      .force("collide", d3.forceCollide(
        function (d) {
          return radiusScale(d.cost) + 1
        })
      )

    d3.queue()
      .defer(d3.csv, "d3.csv")
      .await(ready)

    function ready (error, datapoints) {
      let circles = svg.selectAll(".expenses")
        .data(datapoints)
        .enter().append("circle")
        .attr("class", "expenses")
        .attr("r", function (d) {
          return radiusScale(d.cost)
        })
        .attr("fill", "lightblue")
        .on('mouseover', function (e) {
          console.log("EVENTS ARE UNFOLDING", e.cost)
        })

      simulation.nodes(datapoints)
        .on('tick', ticker)

      function ticker() {
        circles
          .attr("cx", function (d) {
            return d.x
          })
          .attr("cy", function (d) {
            return d.y
          })
      }
    }

    })()
  </script>
</html>
