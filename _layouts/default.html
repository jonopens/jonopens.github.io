<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% include head.html %}

  <body>

    <!-- HEADER -->
    {% include header.html %}

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>
          {% if page.h1 %}
            {{ page.h1 }}
          {% else %}
            {{ page.title }}
          {% endif %}
        </h1>
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    {% include footer.html %}

    {% include segment.html %}
  </body>
</html>
